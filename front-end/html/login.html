<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AskForLeave login</title>


    <link  href="../css/common.css" rel="stylesheet" type="text/css" >


    <script src="../js/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <link href="../js/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <script src="../js/vue-2.6.12/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="page row align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="loginContent">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class=" auth-form">
                                <h4 class="text-center mb-4">请登录</h4>
                                <form action="index.html">
                                    <div class="form-group">
                                        <label class="mb-1"><strong>账号</strong></label>
                                        <input type="email" class="form-control" value="" placeholder="请输入您的账号">
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>密码</strong></label>
                                        <input type="password" class="form-control" value="" placeholder="请输入您的密码">
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="ruleRadios" id="ruleRadio1" value="rule1">
                                            <label class="form-check-label" for="ruleRadio1">一般员工</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="ruleRadios" id="ruleRadio2" value="rule2">
                                            <label class="form-check-label" for="ruleRadio1">部门经理</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="ruleRadios" id="ruleRadio3" value="rule3">
                                            <label class="form-check-label" for="ruleRadio1">总经理</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="ruleRadios" id="ruleRadio4" value="rule4">
                                            <label class="form-check-label" for="ruleRadio1">人事科</label>
                                        </div>

                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-block" id="loginBtn">登录</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    var a = {"name": "xxx", "age": 16};

    new Vue({
        el: '#div1',
        data: {
            message: a
        }
    })
</script>
</html>
