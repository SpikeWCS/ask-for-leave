<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.14.1/lib/theme-chalk/index.css">
    <script src="../js/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="../js/vue-2.6.12/vue.min.js"></script>

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui@2.14.1/lib/index.js"></script>
    <script src="https://how2j.cn/study/jquery.min.js"></script>
    <script src="https://how2j.cn/study/axios.min.js"></script>
</head>

<style>
    .el-row {
    }
    .el-col {
        border-radius: 4px;
    }

    .el-aside {
        color: #333;
        text-align: center;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
    }



    .content {
        /*background: #99a9bf;*/
        height: 100px;
        border-bottom: 1px solid gray;
        margin-left: 20px;
        margin-right: 20px;
    }
    .contentTitle {
        float: left;
    }
    a {
        text-decoration: none;
    }
    .bg-purple {
        background: #d3dce6;
    }
    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .itemDiv {
        float: left;
        margin-right: 13px;
    }
    .item {
        margin-right: 5px;
    }
    .itemText {
        font-size: 13px;
    }
    a {
        color: black;
    }

    .headImage {
        margin-top: 20px;
    }

    #name {
        font-family: "PingFang SC";
        font-size: 20px;
        font-weight: bold;
    }

    #search {
        padding-left: 20px;
        padding-right: 20px;
        margin-top: 10px;
        margin-bottom: 20px;

    }

    .topHeadImage {
    }

    .topBar {
        height: 150px;
    }

    .calCard{
        margin-left: 20px;
    }

    .box-card {
        margin-bottom: 20px;
    }

    .daysDiv {
        font-size: 25px;
    }

    .daysNumDiv {
        font-size: 30px;
        color: #005cbf
    }

    .jiaQiJinDuDiv {
        height: 150px;
    }
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }


</style>

<body>
<div id="app">
    <my-com3></my-com3>
    <div>
        <el-row>
            <el-col :span="9">
                <el-row>
                    <el-col :span="24">
                        <el-card class="box-card">
                            <div class="daysDiv" font-family="PingFang SC">
                                您已连续签到
                            </div>
                            <el-divider><i class="el-icon-mobile-phone" style="color: #005cbf"></i></el-divider>
                            <div class="daysNumDiv">
                                9 days
                            </div>
                        </el-card>
                    </el-col>
                </el-row>

                <el-row type="flex">
                    <el-col :span="24">
                        <el-card class="box-card">
                            <div style="text-align: left">
                                <el-progress :text-inside="true" :stroke-width="26" :percentage="70"
                                             style="margin-bottom: 10px"></el-progress>
                                <el-progress :text-inside="true" :stroke-width="24" :percentage="100" status="success"
                                             style="margin-bottom: 10px"></el-progress>
                                <el-progress :text-inside="true" :stroke-width="22" :percentage="80" status="warning"
                                             style="margin-bottom: 10px"></el-progress>
                                <el-progress :text-inside="true" :stroke-width="20" :percentage="50"
                                             status="exception"></el-progress>
                            </div>

                        </el-card>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="24">
                        <el-card class="box-card">
                            <div class="daysDiv" font-family="PingFang SC">
                                请查看您的请假流程
                            </div>
                            <el-divider><p style="color: #005cbf">病假</p></el-divider>
                            <div style=" margin-top: 20px; margin-left: 40px; text-align: left">
                                <el-steps :space="200" :active="1" finish-status="success">
                                    <el-step title="已完成"></el-step>
                                    <el-step title="进行中"></el-step>
                                    <el-step title="步骤 3"></el-step>
                                    <el-step title="步骤 3"></el-step>
                                </el-steps>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-col>
            <el-col :span="15">
                <el-card class="calCard">
                    <div class="calendarDiv">
                        <el-calendar>
                            <template slot="dateCell" slot-scope="{date, data}">
                                <p>{{ data.day.split(\'-\').slice(1).join(\'-\') }} <br/> {{dealMyDate(data.day) }}
                                </p>
                            </template>
                        </el-calendar>
                    </div>
                </el-card>
            </el-col>
        </el-row>
    </div>
</div>
<div id="app2">
    <myself></myself>
    <my-com3></my-com3>
</div>

<script>
    Vue.component('myCom3',{
        template: '#tmpl'
    });
    //创建vue实例
    var vm = new Vue({
        el: '#app',
        data:{},
        methods:{}
    })


    var vm1 = new Vue({
        el: '#app2',
        data: {},
        components:{
            //定义实例内部私有组件
            myself: {
                template:'#tmpl2'
            }
        }
    })
</script>
</body>
</html>
